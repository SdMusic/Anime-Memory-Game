<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The One Piece Memory Game</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link href="assets/favicon/favicon.ico" rel="icon" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1 class="title">ANIME MEMORY GAME Lv3</h1>
<!--  Start of Navbar  -->
    <nav class="position-relative bg-grey navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html"
                >HOME <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="level1.html"
                >LEVEL 1 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="level2.html"
                >LEVEL 2 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="level3.html"
                >LEVEL 3 <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
    </nav>
<!--  End of Navbar  -->
<!-- Start Music buttons and Reset Buttons-->
          <div class="center1">
            <button id="musicButton" class="button" onclick="switchMusicWanted()"> Mute</button>
            <button class="button" onclick="restart()">Restart</button>
        </div>
<!-- End of Music buttons and Reset Buttons-->
         <div class="row">
            <div id="fireworks">
                    <div class="before"></div>
                    <div class="after"></div>
                </div>
        </div> 
        <div id="overlay-win" class="row">
            <span class="justify-content-center text-center" id="result"></span>
            <div class="justify-content-center text-center" id="score"></div>
        </div>
<!-- Start of Timer and Score classes for JS attachment -->
        <div class="row">
            <div class="col-lg-6 col-sm-12 d-flex justify-content-center">
                <div><h2>Moves:<span class="moves"></span></h2></div>
            </div>
            <div class="col-lg-6 col-sm-12 d-flex justify-content-center pr-4">
                <div><h2>Time: <span id="timer"></span></h2></div>
            </div>
        </div>
<!-- End of Timer and Score classes for JS attachment -->
<!-- Game board -->
        <div class="hv-rectangle-in" id="overlay">
            <div id="startgame">START GAME</div>
        </div>              
        <div id="gameboard" class="center">
            <div id="spin" class="grid-lv3 noselect"></div>
        </div>
<script src="assets/js/level3.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
